<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="description" content="Save to Android Pay API Quickstart">
		<title>Save to Android Pay API Quickstart</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
		<script src="https://apis.google.com/js/plusone.js" type="text/javascript"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<button id="loyalty">Insert Loyalty Class</button>
		<button id="giftcard">Insert Gift Card Class</button>
		<button id="offer">Insert Offer Class</button>
		<br>
		<h1>Save object:</h1>
		<br>
		loyalty: <g:savetoandroidpay jwt="{{ loyalty_jwt }}" onsuccess = "successHandler" onfailure="failureHandler" size="small" theme="light"></g:savetoandroidpay>
		<br>
		gift card: <g:savetoandroidpay jwt="{{ giftcard_jwt }}" onsuccess = "successHandler" onfailure="failureHandler" size="small" theme="light"></g:savetoandroidpay>
		<br>
		offer: <g:savetoandroidpay jwt="{{ offer_jwt }}" onsuccess = "successHandler" onfailure="failureHandler" size="small" theme="light"></g:savetoandroidpay>
	</body>
</html>
